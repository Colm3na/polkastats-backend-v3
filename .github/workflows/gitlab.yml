name: Gitlab

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  run-gitlab-pipeline:
    name: Run gitlab pipeline
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: echo
        shell: bash
        run: echo ${{ steps.extract_branch.outputs.branch }}
